<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="../jquery-3.7.1.min.js"></script>
    <title>Descendant Method</title>
</head>

<body>
    <h1 id="parenthead">Hello Aditya Welcome to Lesson 31 Descendant method in jQuery</h1>

    <div id="main-outer">
        <h2>Main Outer</h2>
        <div id="outer">
            <h2>Outer</h2>
            <div id="inner">
                <h2 id="child-head">Inner</h2>
                <div>A</div>
                <div>B</div>
                <div class="child-C">C</div>
                <div>D</div>
            </div>
        </div>
    </div>

    <script src="events.js"></script>
</body>

</html>
