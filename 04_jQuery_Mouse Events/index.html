<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="../jquery-3.7.1.min.js"></script>
    <title>Mouse Events jQuery</title>
</head>

<body>
    <h1>Hello Aditya Welcome to Lesson 4 Mouse Events in jQuery</h1>
    <div class="parent-test">
        <div id="test1">
            <h2>Text Box 1</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, repellat.</p>
        </div>
        <div id="test2">
            <h2>Text Box 2</h2>
            <p>Lorem2 ipsum dolor sit amet consectetur adipisicing elit. Autem, repellat.</p>
        </div>

        <div class="list-parent">
            <ul id="list">
                <li>Orange</li>
                <li>Mango</li>
                <li>Banana</li>
            </ul>
        </div>
    </div>
    <script>



        $(document).ready(function () {
            /* 
                5 events of mouse in jQuery
                click(), dblclick(), contextmenu() [right click], mouseenter(), mouseleave();
            */
            /*   $("#test1").click(function () {
                  $("#test1").css("background-color", "brown")
                  const textTestOneHTwo = $("#test1 h2").text();
                  console.log(textTestOneHTwo);
              }); */

            // toggle class
            $("#test1").click(function () {
                console.log('test1');
                $("#test1").toggleClass("brown-bg");
            });

            // double click teal color

            $("#test1").dblclick(function () {
                $("#test1").css("background-color", "teal");
            });

            // context menu - right click

            $("#test1").contextmenu(function () {
                $("#test1").html("Right Click Developer Spotted");
            });

            // mouse enter 

            $("#test1").mouseenter(function () {
                $("#test1").css("color", "white");
            });

            // mouse leave 

            $("#test1").mouseleave(function () {
                $("#test1").css("color", "black");
            });

        });
    </script>
</body>

</html>
