            // move div via arrow keys

            let topPos = 100;
            let leftPos = 100;

            $(document).keydown(function (e) {
                const step = 10;

                switch (e.which) {
                    case 37: //LeftArrow
                        leftPos -= step;
                        break;
                    case 38: //UpArrow
                        topPos -= step;
                        break;
                    case 39: //RightArrow
                        leftPos += step;
                        break;
                    case 40: //Down Arrow
                        topPos += step;
                        break;
                }

                $("#test1").css({
                    top: topPos + 'px',
                    left: leftPos + 'px'
                });

            });
        });
    </script>
